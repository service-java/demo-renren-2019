<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>上传测试</title>

     <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
     <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdn.bootcss.com/tailwindcss/0.7.3/utilities.min.css" rel="stylesheet">
    <style type="text/css">

    </style>

    <!--[if lt IE 9]>
        <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>



<div class="form form-inline p-5">
    <div class="from-group">
        <input id="filePath" name="filePath" class="form-control" style="width: 200px;" type="file" />
        <button class="btn btn-primary" id="btn_upload">提交</button>
    </div>
</div>

<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script>
    $(function () {


      $("#btn_upload").on("click", function () {
        // upload("/demo/easyexcel/import/user")
        upload("/demo/upload")
      })


      function upload(api) {
        var formData = new FormData();
        if ($('#filePath')[0].files[0] == null) {
          alert("请先选择文件路径");
          return false;
        }
        formData.append('file', $('#filePath')[0].files[0]);

        $.ajax({
          url: "http://localhost:8080/renren-fast" + api,
          headers: {
            token: '7fb45b4fc456b907d21467a9bfc6e172',
          },
          type: 'post',
          cache: false,
          data: formData,
          processData: false,
          contentType: false,
          dataType: "json",
          success: function(result) {
            console.log(result)
          }
        });
      }
    })
</script>
<script>

</script>

</body>
</html>
