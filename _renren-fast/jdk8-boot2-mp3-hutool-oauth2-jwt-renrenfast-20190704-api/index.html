<input id="filePath" name="filePath" class="form-control" style="width: 200px;" type="file">

<script>
    $(function () {



      $("#btn_upload").on("click", uploadFile)

      function uploadFile() {
        var formData = new FormData();
        if ($('#filePath')[0].files[0] == null) {
          alert("请先选择文件路径");
          return false;
        }
        formData.append('fileName', $("#fileName").val());
        formData.append('file', $('#filePath')[0].files[0]);

        $.ajax({
          url: "http://localhost:8080/renren-fast/sys/oss/localUpload",
          headers: {
            token: '9e4493db09bb9c2d121e40194682ef94'
          },
          type: 'post',
          cache: false,
          data: formData,
          processData: false,
          contentType: false,
          dataType: "json",
          success: function(result) {
            debugger
          }
        });
      }
    })
</script>
